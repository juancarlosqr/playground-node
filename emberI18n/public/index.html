<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>juancarlosqr</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    {{outlet}}
    <button {{action 'changelocale' 'es'}}>Es</button>
    <button {{action 'changelocale' 'en'}}>En</button>
  </script>

  <script type="text/x-handlebars" id="en">
    <h1>Welcome to My Website</h1>
    <li>{{#link-to 'en'}}Home{{/link-to}}</li>      
    <li>{{#link-to 'en.projects'}}Projects{{/link-to}}</li>
    <li>{{#link-to 'en.about'}}About{{/link-to}}</li>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="en/index">
    <h2>Home</h2>
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" id="en/projects">
    <h2>Projects</h2>
  </script>

  <script type="text/x-handlebars" id="en/about">
    <h2>About</h2>
    <p>My name is Juan Carlos Quintero</p>
  </script>

  <script type="text/x-handlebars" id="es">
    <h1>Bienvenido a Mi Sitio Web</h1>
    <li>{{#link-to 'es'}}Inicio{{/link-to}}</li>      
    <li>{{#link-to 'es.projects'}}Proyectos{{/link-to}}</li>
    <li>{{#link-to 'es.about'}}Acerca{{/link-to}}</li>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="es/index">
    <h2>Inicio</h2>
  </script>

  <script type="text/x-handlebars" id="es/about">
    <h2>Acerca</h2>
    <p>Mi nombre es Juan Carlos Quintero</p>
  </script>

  <script type="text/x-handlebars" id="es/projects">
    <h2>Proyectos</h2>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v2.0.0.js"></script>
  <script src="js/libs/ember-1.9.1.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <!-- <script src="tests/runner.js"></script> -->
</body>
</html>
